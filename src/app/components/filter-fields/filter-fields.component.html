<mat-form-field class="w-100">
  <mat-label>Title</mat-label>
  <input
    #tagInput
    matInput
    placeholder="Search by title"
    autocomplete="off"
    [formControl]="titleFilterControl"
  />
</mat-form-field>

<mat-form-field class="w-100">
  <mat-label>Tag</mat-label>
  <mat-chip-grid #chipGrid>
    <mat-chip-row
      *ngFor="let tag of selectedTags$ | async"
      (removed)="remove(tag)"
    >
      {{ tag.label }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>
  <input
    placeholder="New Tags..."
    #tagInput
    [formControl]="tagFilterControl"
    [matAutocomplete]="auto"
    [matChipInputFor]="chipGrid"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="add($event)"
  />
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let tag of tags$ | async" [value]="tag">
      {{ tag.label }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<div class="checkboxes">
  <mat-checkbox [formControl]="isDoneFilterControl">Is finished</mat-checkbox>
</div>

<button mat-flat-button color="warn" (click)="resetFilters()">
  Reset filters
</button>
