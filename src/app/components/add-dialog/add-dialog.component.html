<div class="d-flex justify-content-between px-2">
  <h2 class="p-3 m-0">Add new todo</h2>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <mat-form-field
    ngDefaultControl
    [formControl]="todoTitleFormControl"
    class="w-100"
  >
    <mat-label>Title</mat-label>
    <input matInput placeholder="Type in title..." autocomplete="off" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="d-flex justify-content-end w-100 px-3 py-2">
    <button mat-stroked-button color="primary" (click)="close()">Close</button>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </div>
</mat-dialog-actions>
